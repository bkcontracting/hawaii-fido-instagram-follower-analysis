<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Internal dashboard for Hawaii Fi-Do Instagram follower analysis">
    <title>$DASHBOARD_TITLE</title>
    <style>
        $CSS_CONTENT
    </style>
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-content">
            <h1 class="dashboard-title">üêï $DASHBOARD_TITLE</h1>
            <div class="header-actions">
                <span id="record-count" class="record-count"></span>
            </div>
        </div>
    </header>

    <!-- Tab Navigation -->
    <nav class="tab-navigation">
        <div id="tab-nav-buttons" class="tab-buttons"></div>
    </nav>

    <!-- Search and Filter Bar -->
    <div class="filter-bar">
        <div class="filter-content">
            <div class="search-group">
                <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    placeholder="Search by handle, name, bio..."
                    autocomplete="off"
                />
                <button id="clear-search" class="btn-clear" title="Clear search">‚úï</button>
            </div>

            <div class="filter-group">
                <select id="filter-category" class="filter-select">
                    <option value="">All Categories</option>
                </select>

                <select id="filter-entity" class="filter-select">
                    <option value="">All Entity Types</option>
                </select>

                <label class="checkbox-label">
                    <input type="checkbox" id="filter-hawaii" />
                    <span>Hawaii Only</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div id="tab-description" class="tab-description"></div>
        <div id="table-container" class="table-container"></div>
        <div id="pagination" class="pagination"></div>
    </main>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Follower Details</h2>
                <button id="modal-close" class="btn-close" title="Close (Esc)">‚úï</button>
            </div>
            <div id="modal-body" class="modal-body"></div>
            <div class="modal-footer">
                <button id="modal-prev" class="btn-nav">‚Üê Previous</button>
                <button id="modal-next" class="btn-nav">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Data & Configuration (Embedded) -->
    <script>
        $DATA_JS
    </script>

    <!-- Application Logic -->
    <script>
        $APP_JS
    </script>
</body>
</html>

[pytest]
# Pytest configuration for Hawaii Fi-Do Dashboard tests

# Test discovery
testpaths = tests/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Coverage (optional - requires pytest-cov)
# --cov=dashboard/build
# --cov-report=html
# --cov-report=term-missing

# Ignore paths
norecursedirs = .git .tox dist build *.egg node_modules

# Timeout (optional - requires pytest-timeout)
# timeout = 300
